<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimRacing Coach Companion</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>SimRacing Coach Companion</h1>
  </header>

  <main>
    <section class="panel" id="config-screen">
      <h2>Configuración</h2>
      <form id="settings-form">
        <div class="grid">
          <label>
            Sim/Adapter
            <select id="adapter-select"></select>
          </label>
          <label>
            Idioma
            <select id="language-select">
              <option value="es-AR">Español (Argentina)</option>
              <option value="en-US">English (US)</option>
            </select>
          </label>
        </div>

        <div class="section">
          <h3>Hotkeys</h3>
          <div class="grid">
            <label>
              Mute toggle
              <input type="text" id="hotkey-mute" />
            </label>
            <label>
              Volumen +
              <input type="text" id="hotkey-volume-up" />
            </label>
            <label>
              Volumen -
              <input type="text" id="hotkey-volume-down" />
            </label>
            <label>
              Repetir (opcional)
              <input type="text" id="hotkey-repeat" />
            </label>
          </div>
        </div>

        <div class="section">
          <h3>API & Voz</h3>
          <div class="grid">
            <label>
              API URL
              <input type="text" id="api-url" />
            </label>
            <label>
              API Token
              <input type="text" id="api-token" />
            </label>
            <label class="switch-label">
              <span>Modo API Remota</span>
              <div class="switch-container">
                <input type="checkbox" id="use-remote-api" class="switch-input" />
                <span class="switch-slider"></span>
              </div>
              <span class="switch-status" id="api-mode-status">Local</span>
            </label>
            <label>
              Voz
              <select id="voice-name"></select>
            </label>
            <label class="range-label">
              <div class="label-header">
                <span>Volumen</span>
                <span id="volume-value" class="value-badge">80</span>
              </div>
              <input type="range" id="voice-volume" min="0" max="100" value="80" />
            </label>
            <label class="range-label">
              <div class="label-header">
                <span>Velocidad</span>
                <span id="rate-value" class="value-badge">0</span>
              </div>
              <input type="range" id="voice-rate" min="-5" max="10" value="0" />
            </label>
          </div>
          <button type="button" id="test-voice">Probar voz</button>
        </div>

        <div class="actions">
          <button type="submit" class="run-button" id="run-button">RUN / INICIAR</button>
        </div>
      </form>

      <div class="notes">
        <h3>Config</h3>
        <p id="config-path"></p>
      </div>
    </section>

    <section class="panel hidden" id="status-screen">
      <h2>Estado</h2>
      <p id="status-message">Esperando datos...</p>
      <div class="status-row">
        <span id="connection-badge" class="badge">Waiting</span>
        <span id="live-indicator" class="live-dot"></span>
        <span id="fps">FPS: -</span>
        <span id="last-frame">Última telemetría: -</span>
      </div>
      <p id="status-details" class="status-details"></p>

      <div class="section">
        <h3>Mensajes recientes</h3>
        <div class="messages-container">
          <ul id="messages"></ul>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn-secondary" id="mute-btn">Silenciar (Mute)</button>
        <button type="button" class="btn-secondary" id="repeat-btn">Repetir último</button>
        <button type="button" class="btn-secondary" id="focus-btn">Modo Focus</button>
      </div>

      <div class="actions">
        <button type="button" id="stop-button">STOP / VOLVER</button>
      </div>
    </section>
  </main>

  <script src="renderer.js"></script>
</body>

</html>
