<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimRacing Coach - Cargando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .status-text {
            font-size: 14px;
            opacity: 0.8;
            min-height: 20px;
        }

        .version {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <div class="logo">üèÅ SimRacing Coach</div>
        <div class="subtitle">Asistente de Coaching Inteligente</div>

        <div class="loader"></div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="status-text" id="status">Iniciando aplicaci√≥n...</div>
    </div>

    <div class="version">v0.1.0</div>

    <script>
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('splash-progress', (event, data) => {
            const progress = document.getElementById('progress');
            const status = document.getElementById('status');

            if (data.progress !== undefined) {
                progress.style.width = data.progress + '%';
            }

            if (data.message) {
                status.textContent = data.message;
            }
        });
    </script>
</body>

</html>
