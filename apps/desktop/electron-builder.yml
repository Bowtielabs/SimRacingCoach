appId: com.simracing.coach
productName: SimRacing Coach
asar: true
directories:
  output: dist
  buildResources: build
files:
  - dist/**/*
  - public/**/*
  - "!**/*.ts"
  - "!**/*.map"
extraResources:
  - from: resources
    to: .
  - from: apps/desktop/resources
    to: resources
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
